<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Hello Worlds</title>
</head>
<body>
    <main>
        <h1>Hello Worlds</h1>
        <nav id="menu">Menu goes here</nav>
        <header id="instructions"><h3>Make the phrase "Hello World" appear below (case sensitive, without quotation marks)</h3></header>
        <section id="output_area">
            <p id="output"></p>
            <p id="underscores">_ _ _ _ _  _ _ _ _ _</p>
            <button id="undo_button">Undo</button>
        </section>
        <aside id="hint_box">hint box goes here</aside>
        <section id="game_area">
            If level has more than just typing, that stuff goes here
        </section>
        <footer id="level_info">Level info: level name, difficulty, icons etc.</footer>    
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
